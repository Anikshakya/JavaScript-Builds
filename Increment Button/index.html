<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>JavaScript Project</title>
</head>
<body>
    <div class="card">
        <h4 class="name">Increment  &  Decrement</h4>
        <p class="countStyle" id="count">0</p>

        <div class="container">
            <button class="addBtn" onclick="add()">Increase</button>
            <button class="subtractBtn" onclick="subtract()">Decrease</button>
        </div>
    </div>

<script>
    let count = document.getElementById('count');
    let value = count.innerHTML;



    function add(){
        value ++;
        count.innerHTML = value;

        if(value > 0){
        count.style.color ='green';
        }else if (value == 0){
            count.style.color ='black'; 
        }
    }

    function subtract(){
        value --;
        count.innerHTML = value;

        if(value < 0){
        count.style.color = 'red';
        }else if (value == 0){
            count.style.color = 'black';
        }
    }

    
</script>

</body>
</html>
